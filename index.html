<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Człowiek żółć</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading">Spróbuj swych sił chłystku!</h1>
    </header>
    <main class="main">
        <div class="game-stats">
            <div class="time"><span id="time">5.0</span></div>
            <div class="points_info">
                <div class="points_current">
                    Punkty: <span id="points_container">0</span>
                </div>
                <span class="points_max" id="points_max"></span>
            </div>
        </div>
        <button class="btn button_play" id="button_play">Start</button>
        <div class="questions hidden" id="questions"></div>
        <div class="angry-man">

        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
